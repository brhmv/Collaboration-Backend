databaseChangeLog:
  - changeSet:
      id: 002_create_project_table
      author: Adil Ismayilov
      changes:
        - createTable:
            tableName: project
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: created_by
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: updated_by
                  type: bigint
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: short_description
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: requirements
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: application_deadline
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: fields
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: image_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: file
                  type: varchar(255)
              - column:
                  name: link
                  type: varchar(255)
              - column:
                  name: status
                  type: varchar(255)
                  defaultValue: PENDING
